{% extends "blog/base.html" %}

{% block title %}All Blog Posts{% endblock %}
{% block content %}
<h1 class="text-center mb-4">All Blog Posts</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'post_detail' post.id %}" class="text-dark">{{ post.title }}</a>
                </h5>
                <p class="card-text text-muted">By {{ post.author }} on {{ post.published_date|date:"F j, Y" }}</p>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
